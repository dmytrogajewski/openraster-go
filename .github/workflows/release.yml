name: Release
on:
  release:
    types: [created]

jobs:
  release:
    name: Release on GitHub and pkg.go.dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Publish to pkg.go.dev
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a v${{ github.ref }} -m "Release ${{ github.ref }}"
          git push origin v${{ github.ref }}
